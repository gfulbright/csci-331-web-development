<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Form Demo</h1>
    
    <form action="https://wp.zybooks.com/form-viewer.php" method="GET">
        <label for="fname">Enter First Name</label>
        <input type="text" name="first" id="fname" placeholder="First Name"><br>
        <label for="yborn">Enter Year Born</label>
        <input type="number" name="year" id="yborn" placeholder="yyyy"><br>

        <label for="cb1">check 1</label>
        <input type="checkbox" name="cbox1" id="cb1"><br>
        <label for="cb2">check 2</label>
        <input type="checkbox" name="cbox2" id="cb2"><br>
    
        <label for="rb1">radio 1</label>
        <input type="radio" name="rbutton" id="rb1"><br>
        <label for="rb2">radio 2</label>
        <input type="radio" name="rbutton" id="rb2"><br>

        <button type="Submit">Submit</button>
    </form>


</body>
</html>
